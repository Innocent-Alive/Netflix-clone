<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./loginstyle.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <span
          ><img
            src="./assets/images/logo.svg"
            alt="netflix logo"
            height="43px"
            width="500px"
          />
        </span>
      </nav>
      <div class="imagebox"></div>
      <div class="form-wrapper">
        <h2>Sign In</h2>
        <form action="#" method="get">
          <div class="form-control">
            <input
              type="text"
              name="identification"
              id="identification"
              required
            />
            <label for="identification">Email or phone number</label>
          </div>
          <div class="form-control">
            <input
              type="password"
              name="password"
              id="password"
              maxlength="16"
              required
            />
            <label for="password">Password</label>
          </div>
          <button type="submit">Sign In</button>
          <div class="form-help">
            <div class="remember-me">
              <input type="checkbox" name="remember-me" id="remember-me" />
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#">Need help?</a>
          </div>
        </form>
        <p>New to Netflix? <a href="./index.html">Sign up now</a></p>
        <small>
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a href="#"> Learn more</a>
        </small>
      </div>
      <div class="footer-here"><footer>
        <div class="contact">Questions? Call <span>000-800-919-1694</span></div>
        <div class="footer">
          <div class="footer-items">
            <a href="#">FAQ</a>
            <a href="#">Cookie Preference</a>
            
          </div>
          <div class="footer-items">
            <a href="#">Help Centre</a>
            <a href="#">Corporate Information</a>
          </div>
          <div class="footer-items">
            <a href="#">Terms To Use</a>
          </div>
          <div class="footer-items">
            <a href="#">Privacy</a>
          </div>
        </div>
      </footer></div>
      
    </div>
  </body>
</html>
